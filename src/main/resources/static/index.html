<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>合同管理系统</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<style>
    .el-header {
        background-color: #000000;
        color: #333;
        line-height: 60px;
    }

    .el-aside {
        color: #333;
    }
</style>
<body>
<div id="app">
    <el-container>
        <el-header>
            <el-row>
                <el-col :span="2" :offset="23">
                    <el-button type="success" @click="buttonClick">新 增</el-button>
                </el-col>
            </el-row>
        </el-header>
        <el-main>
            <template>
                <el-tabs v-model="activeName" @tab-click="handleClick">
                    <el-tab-pane label="用户管理" name="user" align="center">
                        <el-table stripe
                                  :data="showList.slice(this.startIndex()-1, this.endIndex())"
                                  style="width: 100%">
                            <el-table-column
                                    prop="id"
                                    label="ID"
                                    width="180">
                            </el-table-column>
                            <el-table-column
                                    prop="name"
                                    label="姓名"
                                    width="180">
                            </el-table-column>
                            <el-table-column
                                    prop="phone"
                                    label="手机"
                                    width="180">
                            </el-table-column>
                            <el-table-column
                                    width="180">
                                <template slot="header" slot-scope="scope">
                                    <el-input
                                            v-model="search"
                                            @input="input"
                                            size="mini"
                                            placeholder="输入关键字搜索"/>
                                </template>
                                <template slot-scope="scope">
                                    <el-button
                                            size="mini"
                                            @click="edit(scope)">编辑
                                    </el-button>
                                    <el-button
                                            size="mini"
                                            type="danger"
                                            @click="remove(scope)">删除
                                    </el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </el-tab-pane>
                    <el-tab-pane label="发票管理" name="receipt" align="center">
                        <el-table stripe
                                  :data="showList.slice(this.startIndex()-1, this.endIndex())"
                                  style="width: 100%">
                            <el-table-column
                                    prop="id"
                                    label="ID"
                                    width="180">
                            </el-table-column>
                            <el-table-column
                                    prop="title"
                                    label="发票"
                                    width="180">
                            </el-table-column>
                            <el-table-column
                                    prop="time"
                                    label="时间"
                                    width="280">
                            </el-table-column>
                            <el-table-column
                                    prop="consume"
                                    label="消费"
                                    width="180">
                            </el-table-column>
                            <el-table-column
                                    width="180">
                                <template slot="header" slot-scope="scope">
                                    <el-input
                                            v-model="search"
                                            @input="input"
                                            size="mini"
                                            placeholder="输入关键字搜索"/>
                                </template>
                                <template slot-scope="scope">
                                    <el-button
                                            size="mini"
                                            @click="edit(scope)">编辑
                                    </el-button>
                                    <el-button
                                            size="mini"
                                            type="danger"
                                            @click="remove(scope)">删除
                                    </el-button>
                                </template>
                                </el-button>
                            </el-table-column>
                        </el-table>
                    </el-tab-pane>
                    <el-tab-pane label="合同管理" name="contract" align="center">
                        <el-table stripe
                                  :data="showList.slice(this.startIndex()-1, this.endIndex())"
                                  style="width: 100%">
                            <el-table-column
                                    prop="id"
                                    label="ID"
                                    width="180">
                            </el-table-column>
                            <el-table-column
                                    prop="contractName"
                                    label="合同"
                                    width="180">
                            </el-table-column>
                            <el-table-column
                                    prop="content"
                                    label="内容"
                                    width="180">
                            </el-table-column>
                            <el-table-column
                                    prop="firstParty"
                                    label="甲方"
                                    width="180">
                            </el-table-column>
                            <el-table-column
                                    prop="secondParty"
                                    label="乙方"
                                    width="180">
                            </el-table-column>
                            <el-table-column
                                    width="180">
                                <template slot="header" slot-scope="scope">
                                    <el-input
                                            v-model="search"
                                            @input="input"
                                            size="mini"
                                            placeholder="输入关键字搜索"/>
                                </template>
                                <template slot-scope="scope">
                                    <el-button
                                            size="mini"
                                            @click="edit(scope)">编辑
                                    </el-button>
                                    <el-button
                                            size="mini"
                                            type="danger"
                                            @click="remove(scope)">删除
                                    </el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </el-tab-pane>
                </el-tabs>
                <br>
                <br>
                <div class="block" align="center">
                    <el-pagination
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            :current-page.sync="currentPage"
                            :page-size="pageSize"
                            layout="prev, pager, next, jumper"
                            :total="showList.length">
                    </el-pagination>
                </div>
            </template>
            <el-dialog title="编辑信息" :visible.sync="dialogVisible">
                <el-form :model="form">
                    <el-form-item label="姓名" v-if="item.name != null">
                        <el-input v-model="item.name" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="手机号" v-if="item.phone != null">
                        <el-input v-model="item.phone" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="发票" v-if="item.title != null">
                        <el-input v-model="item.title" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="时间" v-if="item.time != null">
                        <el-input v-model="item.time" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="消费" v-if="item.consume != null">
                        <el-input v-model="item.consume" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="合同" v-if="item.contractName != null">
                        <el-input v-model="item.contractName" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="内容" v-if="item.content != null">
                        <el-input v-model="item.content" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="甲方" v-if="item.firstParty != null">
                        <el-input v-model="item.firstParty" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="乙方" v-if="item.secondParty != null">
                        <el-input v-model="item.secondParty" autocomplete="off"></el-input>
                    </el-form-item>
                </el-form>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="cancel(activeName)">{{cancelText}}</el-button>
                    <el-button type="primary" @click="submit(activeName)">{{submitText}}</el-button>
                </div>
            </el-dialog>
        </el-main>
        <el-footer></el-footer>
    </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.min.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: {
            activeName: 'user',
            userData: [],
            receiptData: [],
            contractData: [],
            dialogVisible: false,
            item: {},
            totalMap: {},
            dataMap: {},
            inputValue: '',
            showList: [],
            cancelText: '取消',
            submitText: '确定',
            totalSize: function () {
                return this.totalMap[this.activeName];
            },
            startIndex: function () {
                return (this.currentPage - 1) * this.pageSize + 1;
            },
            endIndex: function () {
                return this.currentPage * this.pageSize > this.totalSize() ? this.totalSize() : this.currentPage * this.pageSize;
            },
            currentPage: 1,
            pageSize: 10,
            search: '',
            form: {
                name: '',
                region: '',
                date1: '',
                date2: '',
                delivery: false,
                type: [],
                resource: '',
                desc: ''
            }
        },
        computed: {},
        mounted() {
            this.refresh();
        },
        methods: {
            handleClick: function (tab, event) {
                console.log(tab.name);
                this.activeName = tab.name;
                this.search = '';
                this.refresh();
                this.refreshByInput(this.search);
            },
            getUser: function () {
                this.$http.get('http://localhost:8080/user')
                    .then((response) => {
                            this.userData = response.body;
                            this.showList = this.userData;
                            this.dataMap['user'] = this.userData;
                            this.totalMap['user'] = response.body.length;
                        }
                    )
            },
            getReceipt: function () {
                this.$http.get('http://localhost:8080/receipt')
                    .then((response) => {
                            this.receiptData = response.body;
                            this.showList = this.receiptData;
                            this.dataMap['receipt'] = this.receiptData;
                            this.totalMap['receipt'] = response.body.length;
                        }
                    )
            },
            getContract: function () {
                this.$http.get('http://localhost:8080/contract')
                    .then((response) => {
                            this.contractData = response.body;
                            this.showList = this.contractData;
                            this.dataMap['contract'] = this.contractData;
                            this.totalMap['contract'] = response.body.length;
                        }
                    )
            },
            refresh: function () {
                console.log("refresh");
                if (this.activeName === 'contract')
                    this.getContract();
                if (this.activeName === 'receipt')
                    this.getReceipt();
                if (this.activeName === 'user')
                    this.getUser();
            },
            handleEdit(index, row) {
                console.log(index, row);
                this.open()
            },
            handleDelete(index, row) {
                console.log(index, row);
                this.open()
            },
            remove(scope) {
                console.log(scope)
                this.$confirm('此操作将永久删除该信息, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    let _this = this;
                    let type;
                    if (scope.column.id.startsWith("el-table_1"))
                        type = 'user/';
                    else if (scope.column.id.startsWith("el-table_2"))
                        type = 'receipt/';
                    else
                        type = 'contract/';
                    this.$http.delete('http://localhost:8080/' + type + scope.row.id)
                        .then(() => {
                            _this.refresh();
                            _this.refreshByInput(this.search);
                            this.search = '';
                        });
                    this.$message({
                        type: 'success',
                        message: '删除成功!'
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            edit: function (scope) {
                this.item = scope.row;
                this.dialogVisible = true;
            },
            submit: function (type) {
                this.$http.post('http://localhost:8080/' + type, JSON.stringify(this.item))
                    .then(res => {
                        this.refresh();
                        this.refreshByInput(this.search);
                        this.dialogVisible = false;
                        this.search = '';
                        this.$message({
                            type: 'success',
                            message: '编辑成功!'
                        });
                    });
            },
            cancel: function (type) {
                this.dialogVisible = false;
                this.$message({
                    type: 'info',
                    message: '已取消编辑'
                });
            },
            input: function (value) {
                this.refreshByInput(this.search);
            },
            refreshByInput: function (value) {
                console.log('value:' + value);
                console.log('activeName:' + this.activeName);
                console.log(this.showList.length);
                if (value !== '') {
                    if (this.activeName === 'user')
                        this.showList = this.userData.filter(user => user.name.indexOf(value) !== -1 || user.phone.indexOf(value) !== -1);
                    if (this.activeName === 'contract')
                        this.showList = this.contractData.filter(contract => contract.contractName.indexOf(value) !== -1);
                    if (this.activeName === 'receipt')
                        this.showList = this.receiptData.filter(receipt => receipt.title.indexOf(value) !== -1);
                } else {
                    if (this.activeName === 'user')
                        this.showList = this.userData;
                    if (this.activeName === 'contract')
                        this.showList = this.contractData;
                    if (this.activeName === 'receipt')
                        this.showList = this.receiptData;
                }
            },
            buttonClick: function () {
                this.dialogVisible = true;
                if(this.activeName === 'user')
                    this.item = {'name':'','phone':''};
                if(this.activeName === 'contract')
                    this.item = {'contractName':'','content':'','firstParty':'','secondParty':''}
                if (this.activeName === 'receipt')
                    this.item = {'title':'', 'consume': ''}
            },
            handleSizeChange: function () {

            },
            handleCurrentChange: function () {
            }
        }
    })
</script>
</html>
